<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1 class="siteHeading text-center mt-4">Pitsa buyurtma qilish</h2>
    <form class="form" action="https://echo.htmlacademy.ru" id="form-id" method="GET">
      <div class="row pt-5">
          <div class="col-5">
            <div class="thickness pb-5">
              <h5 class="thickness__heading fw-bold">Noni qanday bo'lsin?</h5>
              <select class="thickness__select pe-5 fs-6"></select>
            </div>
      
            <div class="size pb-5">
              <h5 class="size__heading fw-bold">Kattaligi</h5>
            </div>
            
            <div class="add__div w-50 mb-5">
              <h5 class="add__heading fw-bold mb-3">Ustiga nima solaylik?</h5>
              <ul class="add"></ul>
            </div>
      
            <div class="additions">
              <h5 class="additions__heading fw-bold mb-3">Qo'shimchalar</h5>
            </div>
          </div>
          <div class="col-4 border">
            <div class="thicknessResult mb-5">
              <h5 class="thicknessResult__heading fw-bold d-inline">Non:</h5>
              <span class="thicknessResult__span fs-5"></span>
            </div>
    
            <div class="sizeResult mb-5">
              <h5 class="sizeResult__heading fw-bold">Kattaligi:</h5>
            </div>
    
            <div class="addResult mb-5">
              <h5 class="addResult__heading fw-bold">Ustida:</h5>
              <ul class="addResult__list"></ul>
            </div>
    
            <div class="additionsResult mb-5 pt-5">
              <h5 class="additionsResult__heading fw-bold">Qo'shimcha:</h5>
              <ul class="additionsResult__list"></ul>
            </div>
    
            <button class="orderBtn mt-5 p-2 border-warning btn-warning" form="form-id">Buyurtma berish</button>
            <output class="out"></output>
          </div>
      </div>
    </form>
  </div>
    
    









  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
